<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h2 { color: #333; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background: #007bff; color: #fff; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Mechanic Lien Update</h2>
        <p>Dear {dealer_name},</p>
        <p>Your vehicle lien status has been updated.</p>
        <table>
            <tr><th>VIN</th><td>{selected_vin_data['vin']}</td></tr>
            <tr><th>Year</th><td>{selected_vin_data['year']}</td></tr>
            <tr><th>Make</th><td>{selected_vin_data['make']}</td></tr>
            <tr><th>Model</th><td>{selected_vin_data['model']}</td></tr>
        </table>
        <p>Thank you,</p>
        <p><strong>The Mechanic Lien Team</strong></p>
    </div>
</body>
</html>
