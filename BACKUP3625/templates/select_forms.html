<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Forms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h3>Select Forms to Generate</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('select_forms') }}">
                    <div class="row">
                        <div class="col-md-6">
                            <h5 class="text-primary">Available Forms</h5>

                            
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="forms" value="130-U" id="130u">
                                <label class="form-check-label" for="130u">130-U</label>
                            </div>

                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="forms" value="MV-265-M-2" id="mv265m2">
                                <label class="form-check-label" for="mv265m2">MV-265-M-2</label>
                            </div>

                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="forms" value="VTR-265-FM" id="vtr265fm">
                                <label class="form-check-label" for="vtr265fm">VTR-265-FM</label>
                            </div>

                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="forms" value="TS-5a" id="ts5a">
                                <label class="form-check-label" for="ts5a">TS-5a</label>
                            </div>

                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="forms" value="TS-12" id="ts12">
                                <label class="form-check-label" for="ts12">TS-12</label>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <h5 class="text-primary">Additional Forms</h5>

                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="forms" value="POPO" id="popo">
                                <label class="form-check-label" for="popo">POPO</label>
                            </div>

                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="forms" value="VTR-34" id="vtr34">
                                <label class="form-check-label" for="vtr34">VTR-34</label>
                            </div>

                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="forms" value="VTR-270" id="vtr270">
                                <label class="form-check-label" for="vtr270">VTR-270</label>
                            </div>

                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="forms" value="VTR-130-SOF" id="vtr130sof">
                                <label class="form-check-label" for="vtr130sof">VTR-130-SOF</label>
                            </div>
                        </div>
                    </div>

                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-success btn-lg">Generate Selected Forms</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
