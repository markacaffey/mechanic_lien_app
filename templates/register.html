<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register New Dealer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Mechanic Lien App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-lg rounded-4">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0">ðŸš— Register New Dealer Account</h4>
                </div>

                <div class="card-body">
                    <form method="POST">

                        <div class="mb-3">
                            <label class="form-label">PNumber (Account #)</label>
                            <input type="text" name="pnumber" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email Address</label>
                            <input type="email" name="email" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Account Role</label>
                           <input type="hidden" name="role" value="dealer">

                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Create Account</button>
<!-- Header Section -->
<section class="bg-primary text-white text-center p-4 mb-5">
    <div class="container">
        <h1 class="display-5">Register Your Dealership</h1>
        <p class="lead">Start filing your mechanic liens faster, easier, and smarter!</p>
    </div>
</section>

<!-- Registration Form Section -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h3 class="text-center mb-4">Create Your Account</h3>
                    <form method="POST" action="{{ url_for('register') }}">

                        <div class="mb-3">
                            <label for="pnumber" class="form-label">Dealer Number (Pnumber)</label>
                            <input type="text" class="form-control" id="pnumber" name="pnumber" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>

                        <div class="text-center mt-3">
                            <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
                        </div>

                    </form>
                </div>

                <div class="card-footer text-muted text-center small">
                    Only admin should create accounts for dealers.
                </div>
            </div>

            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="text-center py-4 mt-5 bg-primary text-white">
    &copy; 2025 Mechanic Lien App. All Rights Reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
