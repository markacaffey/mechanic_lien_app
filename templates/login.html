<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow rounded-4">
                    <div class="card-header bg-primary text-white text-center rounded-top-4">
                        <h4 class="mb-0">üîê Dealer Login</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="mb-3">
                                <label for="pnumber" class="form-label">PNumber</label>
                                <input type="text" name="pnumber" id="pnumber" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" name="password" id="password" class="form-control" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                        {% with messages = get_flashed_messages(with_categories=true) %}
                          {% if messages %}
                            <div class="mt-3">
                              {% for category, message in messages %}
                                <div class="alert alert-{{ category }}" role="alert">
                                  {{ message }}
                                </div>
                              {% endfor %}
                            </div>
                          {% endif %}
                        {% endwith %}
                    </div>
                </div>
            </div>
        </div>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Mechanic Lien App</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 5rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #003366;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input[type="text"],
    input[type="password"] {
      padding: 0.75rem;
      margin: 1rem 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 0.75rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .back-link {
      margin-top: 1rem;
      text-align: center;
    }
    .back-link a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Log In</h2>
    <form method="POST" action="/login">
      <label for="pnumber">P Number</label>
      <input type="text" name="pnumber" id="pnumber" placeholder="Enter your P Number" required>

      <label for="password">Password</label>
      <input type="password" name="password" id="password" placeholder="Enter your Password" required>

      <button type="submit">Log In</button>
    </form>
    <div class="back-link">
      <a href="/">‚Üê Back to Home</a>
    </div>
  </div>
</body>
</html>
