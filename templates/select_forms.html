<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Forms</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-header bg-primary text-white text-center">
        <h3>Select Forms to Generate</h3>
      </div>
      <div class="card-body">
        <form method="POST" action="{{ url_for('select_forms') }}">
          <div class="row">
            {% for form in available_forms %}
              <div class="col-md-6">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="forms" value="{{ form }}" id="{{ form }}">
                  <label class="form-check-label" for="{{ form }}">{{ form }}</label>
                </div>
              </div>
            {% endfor %}
          </div>

          <div class="text-center mt-4">
            <button type="submit" class="btn btn-success btn-lg">Generate Selected Forms</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
